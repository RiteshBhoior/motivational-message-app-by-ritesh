<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivational Messages App By Ritesh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <h1>Motivational Messages </h1>
        <form onsubmit="gm()">
        <input type="submit" value="Get Message"/>
        </form>
        <h2 id="msg"></h2>
    <script>
function gm()
{
    event.preventDefault();
    let msg=document.getElementById("msg");
    let url = "https://quotes-api-self.vercel.app/quote";
    fetch(url)
    .then(res => res.json())
    .then(data=>msg.innerHTML=data.quote)
    .catch(err=> msg.innerHTML="issue"+err);
} 
</script>
</body>
</html>
